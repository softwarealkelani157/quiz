<div class="container">
  <div class="sections">
    <mat-card class="mat-elevation-z6 user-card" *ngIf="user">
      <mat-card-header>
        <div
          mat-card-avatar
          class="user-avatar"
          [style.backgroundImage]="`url(${user.avatar})`"
        ></div>
        <mat-card-title>{{ user.first_name }}</mat-card-title>
        <mat-card-subtitle>{{ user.last_name }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <p><strong>Email:</strong> {{ user.email }}</p>
      </mat-card-content>

      <mat-card-actions>
        <button mat-button color="primary">Edit</button>
        <button mat-button color="warn">Delete</button>
      </mat-card-actions>
    </mat-card>
    <mat-card class="mat-elevation-z6">
      <div>
        <button mat-fab extended class="btn-users" (click)="goToUsers()">
          <mat-icon>chevron_right</mat-icon>
          <div>User List</div>
        </button>
      </div>
    </mat-card>
  </div>
</div>
